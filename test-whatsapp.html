<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test WhatsApp Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-6">
        <h2 class="text-xl font-bold text-black mb-6">Test WhatsApp Link</h2>
        
        <div class="space-y-4">
            <!-- Test HP Pengantin Wanita -->
            <div>
                <span class="text-xs text-gray-500 font-medium mb-1 block leading-tight">HP Pengantin Wanita - Siti Nurhaliza</span>
                <button
                    onclick="openWhatsApp('081234567890')"
                    class="flex items-center gap-2 text-sm text-blue-600 hover:text-blue-800 hover:underline transition-colors group bg-green-50 hover:bg-green-100 px-3 py-2 rounded-lg border border-green-200 hover:border-green-300 w-fit"
                >
                    <span class="material-symbols-outlined text-green-600 text-lg group-hover:scale-110 transition-transform flex-shrink-0">
                        chat
                    </span>
                    <span class="font-medium text-gray-800">081234567890</span>
                    <span class="text-xs text-gray-500 ml-2 flex-shrink-0">WhatsApp</span>
                </button>
            </div>
            
            <!-- Test HP Pengantin Pria -->
            <div>
                <span class="text-xs text-gray-500 font-medium mb-1 block leading-tight">HP Pengantin Pria - Ahmad Dhani</span>
                <button
                    onclick="openWhatsApp('081987654321')"
                    class="flex items-center gap-2 text-sm text-blue-600 hover:text-blue-800 hover:underline transition-colors group bg-green-50 hover:bg-green-100 px-3 py-2 rounded-lg border border-green-200 hover:border-green-300 w-fit"
                >
                    <span class="material-symbols-outlined text-green-600 text-lg group-hover:scale-110 transition-transform flex-shrink-0">
                        chat
                    </span>
                    <span class="font-medium text-gray-800">081987654321</span>
                    <span class="text-xs text-gray-500 ml-2 flex-shrink-0">WhatsApp</span>
                </button>
            </div>

            <!-- Test Download Buttons -->
            <div class="mt-8 pt-6 border-t border-gray-200">
                <h3 class="text-lg font-semibold mb-4">Test Download Buttons</h3>
                <div class="space-y-3">
                    <button 
                        onclick="testDownloadPDF()"
                        class="flex items-center gap-2 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg w-full justify-center"
                    >
                        <span class="material-symbols-outlined">picture_as_pdf</span>
                        <span>Test Download PDF</span>
                    </button>
                    
                    <button 
                        onclick="testDownloadImage()"
                        class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg w-full justify-center"
                    >
                        <span class="material-symbols-outlined">image</span>
                        <span>Test Download Image</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatPhoneForWhatsApp(phone) {
            const cleanPhone = phone.replace(/\D/g, '');
            if (cleanPhone.startsWith('0')) {
                return '62' + cleanPhone.substring(1);
            }
            if (!cleanPhone.startsWith('62')) {
                return '62' + cleanPhone;
            }
            return cleanPhone;
        }

        function openWhatsApp(phoneNumber) {
            const formattedPhone = formatPhoneForWhatsApp(phoneNumber);
            const message = encodeURIComponent('Halo, saya ingin menanyakan tentang pesanan wedding.');
            const whatsappUrl = `https://wa.me/${formattedPhone}?text=${message}`;
            
            console.log('Opening WhatsApp:', whatsappUrl);
            window.open(whatsappUrl, '_blank');
        }

        function testDownloadPDF() {
            alert('PDF download akan ditest di aplikasi Next.js yang sebenarnya');
            console.log('Testing PDF download...');
        }

        function testDownloadImage() {
            alert('Image download akan ditest di aplikasi Next.js yang sebenarnya');
            console.log('Testing Image download...');
        }
    </script>
</body>
</html>
