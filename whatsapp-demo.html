<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo WhatsApp Link Feature</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-6">
        <h2 class="text-xl font-bold text-black mb-6">Detail Klien & Acara</h2>
        
        <div class="space-y-4">
            <div>
                <p class="text-sm text-gray-600 mb-2">Kontak Person</p>
                <p class="text-base text-black font-semibold mb-3">Siti Nurhaliza</p>
                
                <div class="space-y-3">
                    <!-- Nomor HP Pengantin Wanita -->
                    <div>
                        <span class="text-xs text-gray-500 font-medium mb-1 block">HP Pengantin Wanita</span>
                        <button
                            onclick="openWhatsApp('081234567890')"
                            class="flex items-center gap-2 text-sm text-blue-600 hover:text-blue-800 hover:underline transition-colors group bg-green-50 hover:bg-green-100 px-3 py-2 rounded-lg border border-green-200 hover:border-green-300 w-fit"
                        >
                            <span class="material-symbols-outlined text-green-600 text-lg group-hover:scale-110 transition-transform">
                                chat
                            </span>
                            <span class="font-medium text-gray-800">081234567890</span>
                            <span class="text-xs text-gray-500 ml-2">WhatsApp</span>
                        </button>
                    </div>
                    
                    <!-- Nomor HP Pengantin Pria -->
                    <div>
                        <span class="text-xs text-gray-500 font-medium mb-1 block">HP Pengantin Pria</span>
                        <button
                            onclick="openWhatsApp('081987654321')"
                            class="flex items-center gap-2 text-sm text-blue-600 hover:text-blue-800 hover:underline transition-colors group bg-green-50 hover:bg-green-100 px-3 py-2 rounded-lg border border-green-200 hover:border-green-300 w-fit"
                        >
                            <span class="material-symbols-outlined text-green-600 text-lg group-hover:scale-110 transition-transform">
                                chat
                            </span>
                            <span class="font-medium text-gray-800">081987654321</span>
                            <span class="text-xs text-gray-500 ml-2">WhatsApp</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatPhoneForWhatsApp(phone) {
            // Hapus semua karakter non-digit
            const cleanPhone = phone.replace(/\D/g, '');
            
            // Jika dimulai dengan 0, ganti dengan 62
            if (cleanPhone.startsWith('0')) {
                return '62' + cleanPhone.substring(1);
            }
            
            // Jika tidak dimulai dengan 62, tambahkan 62
            if (!cleanPhone.startsWith('62')) {
                return '62' + cleanPhone;
            }
            
            return cleanPhone;
        }

        function openWhatsApp(phoneNumber) {
            const formattedPhone = formatPhoneForWhatsApp(phoneNumber);
            const message = encodeURIComponent('Halo, saya ingin menanyakan tentang pesanan wedding.');
            const whatsappUrl = `https://wa.me/${formattedPhone}?text=${message}`;
            
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
